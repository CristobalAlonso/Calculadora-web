<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <script src="JS/Calculos.js"></script>
        <header>
            <h1> Calculos matematicos</h1>
        </header>
        <section>
            <h2>Calculadora</h2>
            <input id="inputText" type="text" size="30" onkeyup="deleteStr()"><button type="button" onclick="removeLast()"><img src="recursos/flecha.png" alt="gatitos" width="30"></button><br>
            <button class="clearBtn" type="button" onclick="removeAll()">Borrar</button>
            <table>
                <tr>
                    <td><button type="button" onclick="btn(1)">1</button></td>
                    <td><button type="button" onclick="btn(2)">2</button></td>
                    <td><button type="button" onclick="btn(3)">3</button></td>
                    <td><button type="button" onclick="btn('+')">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="btn(4)">4</button></td>
                    <td><button type="button" onclick="btn(5)">5</button></td>
                    <td><button type="button" onclick="btn(6)">6</button></td>
                    <td><button type="button" onclick="btn('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="btn(7)">7</button></td>
                    <td><button type="button" onclick="btn(8)">8</button></td>
                    <td><button type="button" onclick="btn(9)">9</button></td>
                    <td><button type="button" onclick="btn('/')">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="btn(0)">0</button></td>
                    <td><button type="button" onclick="btn('.')">.</button></td>
                    <td><button type="button" onclick="calculate()">=</button></td>
                    <td><button type="button" onclick="btn('*')">*</button></td>
                </tr>
            </table>
            <br>
            <h2>Resultados</h2>
            <br>
            <div id="backResult">
                <label id="result"></label>
            </div>
            <button class="clearBtn" type="button" onclick="removeResult()">Limpiar</button>
        </section>
    </body>
</html>
